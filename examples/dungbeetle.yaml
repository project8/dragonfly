name: dungbeetle_service
broker: rabbit_broker
module: Spimescape
endpoints:
  - name: dungbeetle
    module: DungBeetle
    root_dirs:
      - /data/hot
    ignore_dirs:
      - /data/hot/foo_forever
    max_age:
      seconds: 5
      minutes: 1
    schedule_interval: 20
setup_calls:
  - target: dungbeetle
    method: _on_set
    args: "on"
    kwargs:
        routing_key_specifier: logging_status

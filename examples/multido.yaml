name: multiset_test
broker: localhost
module: Spimescape
endpoints:
  - name: prices
    module: MultiDo
    targets:
      - target: waffles
        payload_field: value_raw
      - target: peaches
        payload_field: value_cal
        default_set: 2.5
        target: 5.0
      - target: chips
        payload_field: value_cal
        target: 3.6

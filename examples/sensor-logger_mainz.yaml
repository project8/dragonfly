name: sensor_data_logger_mainz
module: Project8SensorLogger
dripline_mesh:
  broker: rabbit-broker
  broker_port: 5672
# AlertConsumer Inits
alert_keys:
  - "sensor_value.#"
alert_key_parser_re: 'sensor_value\.(?P<endpoint_name>\w+)'
# PostgreSQLInterface Inits
database_name: p8_sc_db
database_server: postgres
# SensorLogger Inits
sensor_type_map_table: id_map
data_tables_dict:
  numeric: numeric_table
  string: string_table
  json: json_table
endpoints:
  - name: id_map
    module: SQLTable
    table_name: endpoint_id_map
  - name: numeric_table
    module: SQLTable
    table_name: numeric_data
    required_insert_names:
      - endpoint_name
      - timestamp
      - value_raw
    optional_insert_names:
      - value_cal
  - name: string_table
    module: SQLTable
    table_name: string_data
    required_insert_names:
      - endpoint_name
      - timestamp
      - value_raw
    optional_insert_names:
      - value_cal
  - name: json_table
    module: SQLTable
    table_name: json_data
    required_insert_names:
      - endpoint_name
      - timestamp
      - value_raw
    optional_insert_names:
      - value_cal

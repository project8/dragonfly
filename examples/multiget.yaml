name: multiget_test
broker: localhost
module: Spimescape
endpoints:
  - name: store_state
    module: MultiGet
    targets:
      - target: peaches
        payload_field: value_cal
        units: "$"
      - target: waffles
        payload_field: value_raw
        formatter: 'waffles will go for {} Euro'
      - target: cpu1_temp
        payload_field: value_raw
      - target: tofu
        payload_field: value_cal
        formatter: ''

name: multiget_test
broker: localhost
module: Spimescape
endpoints:
  - name: corn
    module: kv_store_key
    initial_value: 1.00
  - name: store_state
    module: MultiGet
    targets:
        peaches:
            payload_field: value_cal
            units: "$"
        waffles:
            payload_field: value_raw
            units: "GBP"
        cpu1_temp:
            payload_field: value_raw

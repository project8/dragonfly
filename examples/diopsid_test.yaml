name: diopsid_service
broker: localhost
module: Spimescape
endpoints: 
   - name: diopsid
     module: Diopsid
     broker: localhost
     schedule_interval: 15
     drives_to_check: 
      - /home
      - /home/daniel


setup_calls:
   - target: diopsid
     method: _on_set
     args: "on"
     kwargs:
       routing_key_specifier: schedule_status

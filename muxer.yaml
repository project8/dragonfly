name: muxer
module: MuxerService
socket_info: ('glenlivet.p8', 5024)
cmd_at_reconnect:
  -
  - ""
  - "SYST:ERR?"
  - "TRIG:DEL:AUTO?"
command_terminator: "\r\n"
response_terminator: "\r\n34980A> "
reply_echo_cmd: True
scan_interval: 30
endpoints:
##################### Cable B ####################
  # PT 100 1/12
  - name: pt100_1_12
    module: MuxerGetEntity
    ch_number: 1011
    conf_str: 'CONF:FRES AUTO,DEF,(@{})'
    calibration: 'pt100_calibration({})'
  # PT 100 2/12
  - name: pt100_2_12
    module: MuxerGetEntity
    ch_number: 1012
    conf_str: 'CONF:FRES AUTO,DEF,(@{})'
    calibration: 'pt100_calibration({})'
##################### Cable C ####################
